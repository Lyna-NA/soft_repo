{%extends 'management/main.html'%}
{% load static %}

{% block content%}
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            {%include 'management/navbar.html'%}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-6">
                        <h3 class="text-dark mb-4" style="color: rgb(90, 92, 105);">Issue</h3>
                    </div>
                </div>
                <div class="card" id="TableSorterCard">
                    <div class="card-header py-3">
                        <div class="row table-topper align-items-center">
                            <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;">
                                <p class="text-primary m-0 fw-bold" style="color: rgb(236,143,0) !important;">Create New Issue</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form class="row p-5 m-0 " action="" method="POST">
                {%csrf_token%}
                {{form}}
                <div class="row">
                    <div class="col">
                        <select name="status" id="status" value="{{form.book_id.status.value}}">
                            <option value="1">pending</option>
                            <option value="1">delivered</option>
                            <option value="1">out of date</option>
                        </select>
                    </div>
                    <div class="col">
                        <select name="condition" id="condition" value="{{form.book_id.condition.value}}">
                            <option value="1">bad</option>
                            <option value="1">good</option>
                            <option value="1">normal</option>
                        </select>
                    </div>
                </div>
                <div class="col m-0 p-5"><button class="btn btn-primary d-block w-100" type="submit" style="border-color: rgb(236,143,0);background: rgb(236,143,0);">Create Issue</button></div>    

            </form>
