{%extends 'management/main.html'%}
{% load static %}

{% block content%}
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            {%include 'management/navbar.html'%}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-6">
                        <h3 class="text-dark mb-4" style="color: rgb(90, 92, 105);">Issue</h3>
                    </div>
                </div>
                <div class="card" id="TableSorterCard">
                    <div class="card-header py-3">
                        <div class="row table-topper align-items-center">
                            <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;">
                                <p class="text-primary m-0 fw-bold" style="color: rgb(236,143,0) !important;">Delete Issue</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="p-5">Are you sure you want to delete that Issue ?</h3>
            <form action={%url 'deleteIssue' issue.id %} class="row p-5 m-0 " method="POST">
                {%csrf_token%}
      <!--       <a href={%url 'home'%}>Return to Home Page</a>-->   
                <div class="col m-0"><button class="btn btn-primary d-block w-100" type="submit" style="border-color: rgb(236,143,0);background: rgb(236,143,0);">Yes</button></div>
            </form>
        </div>
        {%include 'management/footer.html'%}
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
{% endblock%}
