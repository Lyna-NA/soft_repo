{% extends 'userSide/nav.html'%} {% load static %} {% block content%}

<section id="facts" class="wow fadeIn" style="margin-top: 100px;margin-bottom: 100px;">
    <div class="container">

        <header class="section-header">
            <h3>Sign In</h3>
            
        </header>

        <div class="section-header">

            <form method="post" >
                {% csrf_token %} {% if messages %} {% for message in messages %}
                <div class="alert alert-danger">{{message}}

                </div> {% endfor %} {% endif %} 
                <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="username" required=""></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required=""></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="margin-left: 0px;background: rgb(236, 143, 0);">Log In</button></div><a class="forgot" href="">Forgot your email or password?</a>
            </form>

        </div>

        

    </div>
</section>
